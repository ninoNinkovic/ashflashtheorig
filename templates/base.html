<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Wendy+One|Average' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
        <title>AshFlashtheOrig.net | {%block title %}{%endblock%}</title>
    </head>
    <body>
        <div id="main_wrap">
            <div class="left" id="left_side">
                <h2 id="latest_track">Latest Track:</h2>
                {{ latest_track|safe }}
            </div>
            
            <div class="right" id="right_side">
                <a href="{{ url_for('index') }}" id="af_logo"><img src="{{ url_for('static', filename='images/tag.png') }}" id="tag"></a>
                <hr>
                <ul id="main_nav">
				    <li><a href="{{ url_for('index') }}" class="nav_links">Home</a></li>
				    <li><a href="{{ url_for('biography') }}" class="nav_links">Bio</a></li>
				    <li><a href="{{ url_for('media') }}" class="nav_links">Media</a></li>
				    <li><a href="{{ url_for('contact') }}" class="nav_links">Contact</a></li>
				</ul>
                <div id="menu_wrapper">
					<h2 class="page_title">{%block page_title %}{%endblock%}</h2>
				    <div id="content_wrap">
					   <div id="content_scroll">
                        {%block content %}
					    {% endblock %}
					   </div>
				</div>
																				
			    <div id="social_icons">
					<a href="/contact"><img class="icon_image" src="{{ url_for('static', filename='images/mail.png') }}"></a>
					<a href="https://twitter.com/AshFlashMusic" target="_blank"><img class="icon_image" src="{{ url_for('static', filename='images/twitter.png') }}"></a>
					<a href="https://www.facebook.com/AshFlashCourchene" target="_blank"><img class="icon_image" src="{{ url_for('static', filename='images/facebook.png') }}"></a>
					<a href="https://soundcloud.com/ashflash" target="_blank"><img class="icon_image" src="{{ url_for('static', filename='images/soundcloud.png') }}"></a>
					<a href="http://www.youtube.com/user/AshFlashMusic" target="_blank"><img class="icon_image" src="{{ url_for('static', filename='images/youtube.png') }}"></a>
				</div>
			 </div> <!-- End menu_wrapper -->
            </div> <!-- End right_side -->
        </div>  <!-- End main_wrap -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#content_scroll').css('height', $(window).height() - 355 + 'px');       
        });
        
        $(window).resize(function() {
            $('#content_scroll').css('height', $(window).height() - 355 + 'px');     
        });
    </script>
    
    {% block scripts %}
    {% endblock %}

    </body>
</html>
