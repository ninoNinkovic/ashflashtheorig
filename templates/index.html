{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block page_title %}News From Twitter{% endblock %}

{% block content %}

{% for t in tweets|slice(15) %}
    {% for time, tweet, id in t %}
        <p><a href="http://twitter.com/ashflash/status/{{id}}" class="tweet_link">{{time}}</a>: {{tweet|urlize(40, true)}}</p>
    {% endfor %}
{% endfor %}

{% endblock%}
